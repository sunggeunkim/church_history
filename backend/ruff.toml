target-version = "py312"
line-length = 88

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "S",   # flake8-bandit (security)
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "DJ",  # flake8-django
]
ignore = [
    "S101",  # assert used (needed for pytest)
    "S105",  # hardcoded password (false positives in settings)
]

[lint.per-file-ignores]
"**/tests/**" = ["S101", "S106"]
"**/conftest.py" = ["S101", "S106", "S107"]
"**/settings/**" = ["F405", "F403"]

[lint.isort]
known-first-party = ["apps", "config"]
